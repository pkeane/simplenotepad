<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Simple Notepad</title>
		<link href="/www/css/tripoli/tripoli.css" type="text/css" rel="stylesheet"> 
		<!--[if IE]><link rel="stylesheet" type="text/css" href="/www/css/tripoli/tripoli.ie.css"><![endif]--> 
		<link href="/www/css/simplenotepad.css" type="text/css" rel="stylesheet"> 

		{% block head-links %}{% endblock %}
		<link rel="shortcut icon" href="/www/images/favicon.ico">

		<script type="text/javascript" src="/www/js/jquery.js"></script>
		<script type="text/javascript" src="/www/js/simplenotepad.js"></script>
		{% block head %}{% endblock %}

	</head>

	<body class="l4 wide equal">
		{% block header %}
		<div id="header">
			<div class="login content">
				{% if user %}
				<span class="item nickname">{{ user.nickname }}</span> |
				<span class="item"><a href="{{ logout_url|escape }}">Sign out</a></span>
				{% else %}
				<span class="item"><a href="{{ login_url|escape }}">Sign in</a></span>
				{% endif %}
			</div>
		</div>
		{% endblock %}

		<div id="container">
			<a id="maincontent" name="maincontent"></a>
			{% block content %}default content{% endblock %}
		</div>
	</body>
</html>
